<section class="container-form" *ngIf="show">
  <form [formGroup]="reservationForm" (ngSubmit)="onReservation()">
    <div class="lengend">
      <h2>Reservar una Cita</h2>
    </div>
    <div class="content-form">
      <div class="form-group">
        <label for="title">Asunto</label>
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
        />
      </div>
      <div class="form-group form-group-date">
        <div class="date-left">
          <label for="date">Fecha</label>
          <input
            type="date"
            class="form-control"
            id="date"
            formControlName="date"
          />
        </div>
        <div class="date-right">
          <label for="time">Hora</label>
          <input
            type="time"
            class="form-control"
            id="time"
            formControlName="time"
          />
        </div>
      </div>
      <div class="form-group reservation-price">
        <div class="price-container">
          <p class="price-label">Precio:</p>
          <!-- <p class="price-value">{{ price | currency }}</p> -->
          <p class="price-value">S/. 50.00</p>
        </div>
      </div>

      <div class="btn-actions">
        <button class="btn-cancel" type="button" (click)="closeForm()">
          Cancelar
        </button>
        <button type="submit" class="btn-form btn-form-reservation">
          Reservar
        </button>
      </div>
    </div>
  </form>
</section>
